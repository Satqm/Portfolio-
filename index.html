<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satyam Kumar | CA Finalist & Data Analytics Professional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CA Finalist specializing in Data Analytics, Internal Audit, and AI Automation. Transforming financial data into strategic insights.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="Satyam.jpg">
  <link rel="apple-touch-icon" href="Satyam.jpg">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-blue: #0056A6;
      --primary-blue-dark: #003E7E;
      --primary-blue-light: #0073CE;
      --accent-teal: #00B5B5;
      --accent-aqua: #00A3E0;
      --accent-green: #00C896;
      --accent-purple: #7B68EE;
      --light-gray: #F8FAFC;
      --medium-gray: #E8EDF5;
      --dark-gray: #1A2B3C;
      --text-dark: #2D3748;
      --text-medium: #4A5568;
      --text-light: #718096;
      --gradient-primary: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
      --gradient-secondary: linear-gradient(135deg, var(--accent-purple), var(--accent-aqua));
      --gradient-accent: linear-gradient(135deg, var(--accent-green), var(--accent-teal));
      --card-shadow: 0 10px 30px rgba(0, 86, 166, 0.15);
      --card-shadow-hover: 0 20px 40px rgba(0, 86, 166, 0.25);
      --transition-smooth: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --radius-lg: 20px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* YouTube-style Opening Animation */
    .intro-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-blue-dark), var(--dark-gray));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.8s ease-out 1.8s forwards;
    }

    .intro-logo {
      width: 120px;
      height: 120px;
      background: var(--gradient-primary);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      animation: logoFloat 2s ease-in-out infinite, morphShape 8s ease-in-out infinite, glow 2s alternate infinite;
      box-shadow: 0 0 40px rgba(0, 163, 224, 0.4);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes morphShape {
      0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
      25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
      50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
      75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 30px rgba(0, 163, 224, 0.4), 0 0 60px rgba(0, 163, 224, 0.2); }
      to { box-shadow: 0 0 50px rgba(0, 163, 224, 0.6), 0 0 100px rgba(0, 163, 224, 0.3); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .intro-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.5s forwards;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(0, 86, 166, 0.08);
      padding: 1.2rem 0;
      transform: translateY(0);
      transition: var(--transition-smooth);
      width: 100%;
    }

    header.scrolled {
      padding: 0.8rem 0;
      box-shadow: 0 8px 30px rgba(0, 86, 166, 0.1);
    }

    .nav-container {
      width: 100%;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-blue);
      text-decoration: none;
      transition: var(--transition-smooth);
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 1.3rem;
      animation: subtlePulse 3s infinite alternate;
    }

    @keyframes subtlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .nav-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.95rem;
      position: relative;
      padding: 0.5rem 0;
      transition: color 0.3s;
      letter-spacing: 0.3px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 3px;
      transition: width 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    .nav-links a:hover {
      color: var(--primary-blue);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--primary-blue);
      cursor: pointer;
      z-index: 1001;
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      transition: var(--transition-smooth);
    }

    .mobile-menu-btn:hover {
      background: rgba(0, 86, 166, 0.08);
    }

    /* Hero Section */
    .hero {
      padding: 180px 2rem 100px;
      width: 100%;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 5rem;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out 2s forwards;
      min-height: 90vh;
    }

    .hero-content {
      text-align: left;
    }

    .hero-content h1 {
      font-size: clamp(2.6rem, 5vw, 3.8rem);
      line-height: 1.1;
      margin-bottom: 1.8rem;
      color: var(--dark-gray);
      font-weight: 800;
    }

    .hero-gradient {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-medium);
      margin-bottom: 2.5rem;
      max-width: 600px;
      line-height: 1.8;
      font-weight: 400;
    }

    .hero-badges {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .badge {
      padding: 0.7rem 1.4rem;
      background: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition-smooth);
      animation: badgeFloat 4s ease-in-out infinite;
      animation-delay: calc(var(--badge-index, 0) * 0.2s);
      border: 1px solid rgba(0, 86, 166, 0.08);
    }

    @keyframes badgeFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-5px) rotate(1deg); }
      75% { transform: translateY(-3px) rotate(-1deg); }
    }

    .badge:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: var(--card-shadow-hover);
      background: var(--gradient-primary);
      color: white;
    }

    .badge:hover i {
      color: white;
    }

    .badge i {
      color: var(--accent-teal);
      transition: var(--transition-smooth);
    }

    .cta-buttons {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1.1rem 2.2rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: var(--transition-smooth);
      cursor: pointer;
      border: none;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 12px 30px rgba(0, 86, 166, 0.25);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.7s;
    }

    .btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 86, 166, 0.35);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-secondary {
      background: white;
      color: var(--primary-blue);
      border: 2px solid var(--primary-blue);
      box-shadow: 0 8px 20px rgba(0, 86, 166, 0.1);
    }

    .btn-secondary:hover {
      background: var(--primary-blue);
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 86, 166, 0.2);
    }

    .hero-visual {
      position: relative;
      width: 100%;
    }

    .profile-container {
      position: relative;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    .profile-frame {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 86, 166, 0.25);
      transform: perspective(1200px) rotateY(-8deg) rotateX(3deg);
      transition: var(--transition-smooth);
      animation: float 6s ease-in-out infinite, frameGlow 5s infinite alternate;
      width: 100%;
      height: 540px;
      border: 8px solid white;
    }

    @keyframes float {
      0%, 100% { transform: perspective(1200px) rotateY(-8deg) rotateX(3deg) translateY(0); }
      50% { transform: perspective(1200px) rotateY(-8deg) rotateX(3deg) translateY(-25px); }
    }

    @keyframes frameGlow {
      0%, 100% { box-shadow: 0 30px 60px rgba(0, 86, 166, 0.25); }
      50% { box-shadow: 0 40px 80px rgba(0, 86, 166, 0.35), 0 0 50px rgba(0, 163, 224, 0.3); }
    }

    .profile-frame:hover {
      transform: perspective(1200px) rotateY(0) rotateX(0) scale(1.02);
      animation: none;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s;
    }

    .profile-frame:hover .profile-img {
      transform: scale(1.05);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      animation: floatElement 25s infinite linear;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
      transform-origin: center;
    }

    @keyframes floatElement {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(40px, -50px) rotate(90deg) scale(1.1); }
      50% { transform: translate(80px, 30px) rotate(180deg) scale(1); }
      75% { transform: translate(30px, 70px) rotate(270deg) scale(1.1); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    .fe1 {
      background: var(--gradient-secondary);
      top: 10%;
      right: 5%;
      animation-delay: 0s;
      border-radius: 25% 75% 70% 30% / 30% 40% 60% 70%;
    }

    .fe2 {
      background: var(--gradient-accent);
      bottom: 20%;
      left: 5%;
      animation-delay: -8s;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }

    .fe3 {
      background: var(--gradient-primary);
      bottom: 10%;
      right: 15%;
      animation-delay: -16s;
      border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
    }

    /* Section Styling */
    section {
      padding: 100px 2rem;
      width: 100%;
      position: relative;
    }

    .section-title {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
    }

    .section-title h2 {
      font-size: clamp(2.2rem, 4vw, 3rem);
      color: var(--dark-gray);
      margin-bottom: 1.2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .section-title p {
      color: var(--text-medium);
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .section-title .underline {
      width: 100px;
      height: 5px;
      background: var(--gradient-primary);
      margin: 0 auto;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
      animation: underlinePulse 4s infinite;
    }

    @keyframes underlinePulse {
      0%, 100% { transform: scaleX(1); opacity: 1; }
      50% { transform: scaleX(1.2); opacity: 0.8; }
    }

    .underline::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9), transparent);
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 100%; }
      100% { left: 100%; }
    }

    /* Experience Cards */
    .experience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
    }

    .experience-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
      border-top: 5px solid transparent;
      opacity: 0;
      transform: translateY(30px);
      border: 1px solid rgba(0, 86, 166, 0.05);
    }

    .experience-card.visible {
      animation: cardSlideUp 0.6s forwards;
    }

    @keyframes cardSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .experience-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 86, 166, 0.05), transparent);
      transition: left 0.8s;
    }

    .experience-card:hover::before {
      left: 100%;
    }

    .experience-card:hover {
      transform: translateY(-12px);
      box-shadow: var(--card-shadow-hover);
      border-top: 5px solid var(--accent-teal);
    }

    .exp-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .exp-title {
      font-size: 1.5rem;
      color: var(--dark-gray);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .exp-company {
      color: var(--primary-blue);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .exp-period {
      background: var(--gradient-primary);
      padding: 0.4rem 1.2rem;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      white-space: nowrap;
      box-shadow: 0 5px 15px rgba(0, 86, 166, 0.2);
    }

    .exp-desc {
      color: var(--text-medium);
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .exp-points {
      list-style: none;
      margin-bottom: 2rem;
    }

    .exp-points li {
      position: relative;
      padding-left: 1.8rem;
      margin-bottom: 0.8rem;
      color: var(--text-dark);
      line-height: 1.6;
    }

    .exp-points li::before {
      content: 'â–¸';
      position: absolute;
      left: 0;
      color: var(--accent-teal);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .tag {
      padding: 0.5rem 1.2rem;
      background: var(--medium-gray);
      border-radius: 50px;
      font-size: 0.9rem;
      color: var(--primary-blue);
      font-weight: 600;
      transition: var(--transition-smooth);
      border: 1px solid rgba(0, 86, 166, 0.1);
    }

    .tag:hover {
      background: var(--gradient-primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 86, 166, 0.15);
    }

    /* Skills Section */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
    }

    .skill-category {
      background: white;
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition-smooth);
      opacity: 0;
      transform: translateY(30px);
      border: 1px solid rgba(0, 86, 166, 0.05);
    }

    .skill-category.visible {
      animation: cardSlideUp 0.6s forwards;
    }

    .skill-category:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--card-shadow-hover);
    }

    .skill-category h3 {
      color: var(--primary-blue);
      margin-bottom: 2rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill-item {
      padding: 0.9rem 1.4rem;
      background: var(--medium-gray);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: var(--transition-smooth);
      cursor: default;
      font-weight: 500;
      border: 1px solid rgba(0, 86, 166, 0.08);
    }

    .skill-item:hover {
      background: var(--gradient-primary);
      color: white;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 86, 166, 0.2);
    }

    .skill-item i {
      color: var(--accent-teal);
      transition: var(--transition-smooth);
      font-size: 1.1rem;
    }

    .skill-item:hover i {
      color: white;
      transform: rotate(15deg) scale(1.2);
    }

    /* Certifications Section */
    .certifications-container {
      background: white;
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      margin-top: 3rem;
      border: 1px solid rgba(0, 86, 166, 0.05);
    }

    .cert-download {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 1rem 2rem;
      background: var(--gradient-primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: var(--transition-smooth);
      margin-top: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 86, 166, 0.2);
    }

    .cert-download:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 86, 166, 0.25);
    }

    /* Education Timeline */
    .timeline {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 5px;
      background: var(--gradient-primary);
      transform: translateX(-50%);
      animation: timelinePulse 4s infinite;
      border-radius: 3px;
    }

    @keyframes timelinePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .timeline-item {
      margin-bottom: 4rem;
      position: relative;
      width: calc(50% - 50px);
      opacity: 0;
      transform: translateY(40px);
    }

    .timeline-item:nth-child(odd) {
      margin-left: auto;
    }

    .timeline-item:nth-child(even) {
      margin-right: auto;
    }

    .timeline-item.visible {
      animation: slideIn 0.8s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .timeline-content {
      background: white;
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--card-shadow);
      position: relative;
      transition: var(--transition-smooth);
      border: 1px solid rgba(0, 86, 166, 0.05);
    }

    .timeline-content:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-shadow-hover);
    }

    .timeline-content::before {
      content: '';
      position: absolute;
      top: 25px;
      width: 22px;
      height: 22px;
      background: white;
